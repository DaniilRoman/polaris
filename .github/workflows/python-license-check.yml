name: Python license check

on:
  push:
    branches: [ "main" ]
    paths:
      - 'regtests/client/python/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'regtests/client/python/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Polaris project
        uses: actions/checkout@v4

      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.7'

      - name: Cache Poetry
        id: cache-poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('regtests/client/python/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies and pip-licenses
        working-directory: regtests/client/python
        run: |
          poetry install
          pip install pip-licenses

      - name: Check Licenses
        working-directory: regtests/client/python
        run: |
          pip-licenses --partial-match --fail-on="GPL;AGPL;LGPL;SSPL;EPL"
